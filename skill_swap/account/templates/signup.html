{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Skill Swap</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignup">&times;</span>
            <form>
                <h2>Sign Up</h2>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password1" required>

                <label for="signup-password2">Confirm Password</label>
                <input type="password" id="signup-password2" name="password2" required>

                <button type="submit">Create Account</button>
            </form>
            <!-- Link to Login Page -->
            <p>Already have an account? <a href="{% url 'loginaccount' %}" class="link-to-login">Login</a></p>
        </div>
    </div>

    <script>
        const signupModal = document.getElementById("signupModal");
        const closeSignup = document.getElementById("closeSignup");

        // Automatically open the modal when the page loads
        window.onload = function() {
            signupModal.style.display = "block";
        };

        closeSignup.onclick = () => signupModal.style.display = "none";

        window.onclick = function(event) {
            if (event.target === signupModal) {
                signupModal.style.display = "none";
            }
        };
    </script>
</body>
</html>
