<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Skill Swap{% endblock title %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Your Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary mb-3">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Skill Swap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logoutaccount' %}">
                            Logout ({{ user.username }})
                            </a>
                    {% else %}
                            <a class="nav-link text-white" href="{% url 'loginaccount' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-secondary text-white mt-4">
        <div class="text-center p-3">
            © {{ year|default:"2025" }} Skill Swap | Built with ❤️ by
            <a class="text-white fw-bold text-decoration-none" href="https://twitter.com/greglim81" target="_blank">@greglim81</a>
            &
            <a class="text-white fw-bold text-decoration-none" href="https://twitter.com/danielgarax" target="_blank">@danielgarax</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
